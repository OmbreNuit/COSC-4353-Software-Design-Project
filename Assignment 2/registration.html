<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title>Fuel Quote Client Login</title>
    <link rel="stylesheet" href="registrationstyle.css" />
  </head>
  <body>
    <div class="center">
      <h1>Client Registration</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>First Name</label>
        </div>
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Last Name</label>
        </div>
        <div class="txt_field">
          <input type="text" pattern="(0[1-9]|1[0-2])/(0[1-9]|[12][0-9]|3[01])/(19|20)\d{2}" title="Enter a date in mm/dd/yyyy format" required>
          <span></span>
          <label>Date of Birth (mm/dd/yyyy)</label>
        </div>
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Email</label>
        </div>
        <div class="txt_field">
          <input type="text" required />
          <span></span>
          <label>Create Username</label>
        </div>
     
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Create Password</label>
        </div>
        <div class="txt_field">
          <input type="password" required />
          <span></span>
          <label>Confirm Password</label>
        </div>
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
